<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listagem de usuarios</title>
</head>
<body>
    <header>Listador de users</header>
        
    
    <div class="container">
        <div class="search-box">
            <form id="user-form">
                <input placeholder="Digite o user que deseja listar..."type="text" class="search-bar" name="user">
                <button type="submit"></button>
                <p id="descricao">Para utilizar essa aplicação basta realizar uma busca na barra de pesquisa utilizando o id do usuário do github. Por exemplo 'jhonatanup', mas sem as aspas é claro hahahaha</p>
            </form>
        </div>
        
        <ul id="user-list"></ul>
        
    </div>
    <script src="bundle.js"></script>
</body>
</html>
